<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <title>Editar Inimigo</title>
</head>

<body>
  <h1>Editar Inimigo</h1>
  <form method="POST" action="/atualizar_inimigo/{{ inimigo_id }}">
    <label for="nome">Nome: </label>
    <input type="text" name="nome" value="{{ inimigo['nome'] }}" required><br>

    <label for="tipo">Tipo: </label>
    <input type="text" name="tipo" value="{{ inimigo['tipo'] }}" required><br>

    <label for="poder">Poder: </label>
    <input type="number" name="poder" value="{{ inimigo['poder'] }}" required><br>

    <label for="vida">Vida: </label>
    <input type="number" name="vida" value="{{ inimigo['vida'] }}" required><br>

    <button type="submit" name="salvar" value="salvar">Atualizar</button>
  </form>
</body>

</html>
